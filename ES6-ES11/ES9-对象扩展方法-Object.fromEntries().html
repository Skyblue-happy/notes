<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ES9-对象扩展方法-Object.fromEntries()</title>
	</head>
	<body>
		<div>
			<h6>2020/07/22 周三</h6>
			<ul>
				<li>Object.fromEntries() 方法接收一个键值对的列表参数，并返回一个带有这些键值对的新对象。</li>
				<li>它生成一个具有两个元素的类数组的对象，第一个元素是将用作属性键的值，第二个元素是与该属性键关联的值。Object.fromEntries() 执行与 Object.entries 互逆的操作。</li>
				<li>Object.fromEntries HbuilderX内置浏览器会报错 Object.fromEntries is not a function，谷歌浏览器不会报错</li>
			</ul>
		</div>
		<script>
			// Object.fromEntries：键值对列表转换为一个对象
			const m = new Map();
			m.set('name','tony');
			const result = Object.fromEntries(m);
			console.log(result);
			
			const entries = new Map([
			  ['foo', 'bar'],
			  ['baz', 42]
			]);
			
			const obj = Object.fromEntries(entries);
			console.log(obj);
			
			// Object.entries（）：对象转换为键值对列表
			const obj2 = Object.entries({
				name:'xiaoming',
				age:20,
				from:'zhejiang'
			})
			console.log(obj2)
		</script>
	</body>
</html>
