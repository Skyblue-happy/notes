<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ES6 set</title>
	</head>
	<body>
		<div>
			<h4>2020/07/17 周五</h4>
			<ul>
				<li>ES6提供了新的数据结构Set（集合），类似于数组，成员额值都是唯一的，集合实现了iterator接口，所以可以使用【扩展运算符】和【for···of】进行遍历</li>
				<li>集合的属性和方法有：size、add、delete、has、clear</li>
			</ul>
		</div>
		<script>
			let arr = [1,1,2,3,4,5,5];
			let arr2 = [2,2,3,6];
			
			// 去重
			let result = [...new Set(arr)];
			console.log(result);
			
			
			// 交集
			// let result = [...new Set(arr)].filter(item => {
			// 	let s2 = new Set(arr2);
			// 	if(s2.has(item)){
			// 		return true;
			// 	}else{
			// 		return false;
			// 	}
			// })
			
			// 简化版
			let result1 = [...new Set(arr)].filter(item => new Set(arr2).has(item))
			console.log(result1);
			
			// 并集
			let result2 = [...new Set([...arr,...arr2])];
			console.log(result2);
			
			// 差集，确定谁是主体，得到的差集是不一样的
			let result3 = [...new Set(arr)].filter(item => !new Set(arr2).has(item))
			console.log(result3);
		</script>
	</body>
</html>
