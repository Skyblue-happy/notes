<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ES6生成器函数基本理解和实例</title>
	</head>
	<body>
		<div>
			<h4>2020/07/16 周四</h4>
			<ul>
				<li>生成器函数：是ES6提供的一种异步编程解决方案，语法行为与传统函数完全不同</li>
				<li>可以用来解决回调地狱的问题。</li>
			</ul>
		</div>
		<script>
			function one() {
			  setTimeout(() => {
			    console.log('111')
			    iterator.next()
			  }, 1000)
			}
			
			function two() {
			  setTimeout(() => {
			    console.log('222')
			    iterator.next()
			  }, 2000)
			}
			
			function three() {
			  setTimeout(() => {
			    console.log('333')
			    iterator.next()
			  }, 3000)
			}
			
			function * fn() {
			  yield one()
			  yield two()
			  yield three()
			}
			let iterator = fn()
			console.log(iterator.next()) // 111 222 333
		</script>
	</body>
</html>
